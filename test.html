<html>
<head>
    <title>My first Three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="scripts/lib/threejs/three.min.js"></script>
    <script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var keyboard = new THREE.KeyboardState();
			var clock = new THREE.Clock();

			var renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setClearColor(0x002F59, 1);
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var groundSprite = new THREE.ImageUtils.loadTexture("assets/images/ground.png");
			groundSprite.wrapT = THREE.ClampToEdgeWrapping;
			var groundMaterial = new THREE.MeshBasicMaterial({ map: groundSprite, transparent: true });
			var groundGeometry = new THREE.BoxGeometry(1280, 960, 0);//1024, 768, 0);
			var ground = new THREE.Mesh(groundGeometry, groundMaterial);
			scene.add(ground);

			var playerSprite = new THREE.ImageUtils.loadTexture("assets/images/player.png");
			playerSprite.wrapT = THREE.ClampToEdgeWrapping;
			var playerMaterial = new THREE.MeshBasicMaterial({ map: playerSprite, transparent: true });
			var playerGeometry = new THREE.BoxGeometry(2, 2, 0);
			var player = new THREE.Mesh(playerGeometry, playerMaterial);
			scene.add(player);
			camera.position.z = 1000;
			player.position.z = camera.position.z - 5;

			function update() {
			    if(player.position.z > 1) {
			        player.position.z -= 1;
			        camera.position.z -= 1;
			    }
			    var motion = 0.01;
			    if (keyboard.pressed("w")) {
			        player.position.y -= motion;
			    }
			}

			function render() {
			    renderer.render(scene, camera);
			}

			function animate() {
			    requestAnimationFrame(animate);
			    update();
			    render();
			}

			animate();

    </script>
</body>
</html>
